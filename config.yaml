# config.yaml - Центральный файл конфигурации системы face_access_real
# Здесь определяются все параметры, влияющие на поведение системы.

# --- Настройки видеозахвата ---
camera:
  # Источник видео. Может быть:
  # - Целым числом (например, 0) для доступа к локальной камере (обычно встроенной).
  # - Строкой с URL (например, "rtsp://user:password@ip:port/stream") для IP-камеры.
  # Почему так? Это стандартный способ, который использует OpenCV.
  source: "rtsp://admin:pioneer5800@192.168.87.73:554/cam/realmonitor?channel=1&subtype=0"

  # Желаемое количество кадров в секунду (FPS).
  # Уменьшение FPS снижает нагрузку на процессор, но может сделать отслеживание менее плавным.
  # Увеличение FPS повышает отзывчивость, но увеличивает нагрузку.
  # Почему 10? Это компромисс между производительностью и плавностью для начального этапа.
  fps: 10

# --- Настройки детекции лиц ---
detection:
  # Путь к предобученной модели YOLOv8n-face.
  # Почему yolov8n-face.pt? Это "nano" версия модели, она самая легкая и быстрая,
  # что подходит для начального этапа и среднего оборудования.
  # При первом запуске, если файл не найден, ultralytics автоматически скачает его.
  model_path: 'models/yolov9m-face-lindevs.pt'

# --- Настройки распознавания и верификации ---
recognition:
  # Имя модели, используемой DeepFace для извлечения вектора лица (embedding).
  # ArcFace - популярная и хорошо себя показавшая модель.
  # Другие варианты: VGG-Face, FaceNet, DeepFace, Dlib.
  # Почему ArcFace? Хорошее соотношение точности и скорости.
  model_name: "ArcFace"

  # Путь к файлу базы данных SQLite.
  # SQLite - это файловая база данных, что делает её простой в использовании и переносимой.
  # Почему 'face_data.db'? Удобное имя, отражающее назначение файла.
  database_path: "face_data.db"

  # Порог схожести для верификации лица.
  # Это число (обычно от 0 до 1 или от 0 до 4, в зависимости от модели DeepFace).
  # Если схожесть (distance) между новым вектором и вектором из базы меньше этого порога,
  # лицо считается "распознанным".
  # Почему 0.3? Это среднее значение. Слишком низкое - много ложных срабатываний,
  # слишком высокое - система может не распознавать одного и того же человека при разных условиях.
  # Этот параметр, скорее всего, потребует настройки вручную.
  verification_threshold: 0.3

# --- Настройки турникета (заглушка для будущего) ---
tur_inlet:
  # Пример URL API для отправки команды открытия турникета.
  # Это будет использоваться в будущем модулем управления турникетом.
  # Почему 'http://localhost:8080/open'? Это стандартный шаблон для локального тестирования API.
  # В реальной системе это будет URL вашего контроллера турникета.
  api_url: "http://localhost:8080/open"